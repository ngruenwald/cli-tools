name = "difftastic"
description = "a structural diff that understands syntax"
homepage = "https://github.com/Wilfred/difftastic"
alternatives = [ "diff",]
version = "0.65.0"
updated = "2025-09-24"
package-url = "https://github.com/Wilfred/difftastic/releases/download/{{version}}/difft-x86_64-unknown-linux-gnu.tar.gz"

[extract]
strip = 0
prefix = "{{vars.bin-path}}"

#
# build configuration
#

[build]
package-url = "https://github.com/Wilfred/difftastic/releases/download/{{version}}/difft-x86_64-unknown-linux-gnu.tar.gz"

[[build.step]]
command = ["mv", "difft-x86_64-unknown-linux-gnu.tar.gz", "difft-{{version}}-x86_64-unknown-linux-gnu.tar.gz"]

[[build.publish]]
repository-name = "packages"
repository-path = "difftastic"
files = ["difft-{{version}}-x86_64-unknown-linux-gnu.tar.gz"]
