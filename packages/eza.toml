name = "eza"
description = "A modern alternative to ls"
homepage = "https://github.com/eza-community/eza"
alternatives = [ "ls", "lsd",]
version = "0.23.4"
updated = "2025-10-04"
package-url = "https://github.com/eza-community/eza/releases/download/v{{version}}/eza_x86_64-unknown-linux-musl.tar.gz"
post-commands = [ "ln -s {{vars.bin-path}}/eza {{vars.bin-path}}/exa",]

[extract]
strip = 0
prefix = "{{vars.bin-path}}"

#
# build configuration
#

[build]
package-url = "https://github.com/eza-community/eza/releases/download/v{{version}}/eza_x86_64-unknown-linux-musl.tar.gz"

[[build.step]]
command = ["mv", "eza_x86_64-unknown-linux-musl.tar.gz", "eza-{{version}}_x86_64-unknown-linux-musl.tar.gz"]

[[build.publish]]
repository-name = "packages"
repository-path = "eza"
files = ["eza-{{version}}_x86_64-unknown-linux-musl.tar.gz"]
